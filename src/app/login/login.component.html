<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-box">
        <div class="logo text-center">
          <h1 class="text-center"> <img src="./assets/images/marlabsLogo_lg.png" width="250"><br>
            <br>
          </h1>
        </div>
        <form class="form-signin well" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
          <h3 class="text-center"> <img src="./assets/images/m_cabServiceLogo.png" class="img-responsive"> </h3>
          <br>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <div class="input-group"> <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span> </span>
              <input type="text" class="form-control" name="username"  placeholder="User Name" [(ngModel)]="model.username" #username="ngModel" required />
            </div>
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
            <div *ngIf="f.submitted && loginFailed" class="help-block">Username and password not matched!</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <div class="input-group"> <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
              <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="model.password" #password="ngModel" required />
            </div>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
          </div>
          <div id="remember" class="checkbox pull-left">
            <label>
              <input type="checkbox" value="remember-me">
              Remember Me </label>
          </div>
          <button class="btn btn-primary pull-right" type="submit" [disabled]="loading"> LOGIN </button>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>
</div>
